<!DOCTYPE html>
<html>
<head>
  <title>at-form-random demo</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../at-theme/at-theme.html" />
  <link rel="import" href="at-form-random.html" />

  <style type="text/css" is="custom-style">
    .demo {
      margin: 0 0 6px 0;    
    }

    .hint {
      font-size: 12px;
      margin: 12px 0;
      @apply(--paper-font-body1);
      @apply(--paper-font-common-nowrap);
    }
  </style>

</head>
<body>
  <div class="layout horizontal demo">
    <div class="flex-2"></div>
    <div class="flex-8">
      <at-form-random 
        label="Demo 1 (maxChars=0, auto-validate)" 
        auto-validate
      ></at-form-random>
    </div>
    <div class="flex-2"></div>    
  </div>

  <div class="layout horizontal demo">
    <div class="flex-2"></div>
    <div class="flex-8">
      <at-form-random
        label="Demo 2 (maxChars=16, auto-validate)"
        auto-validate
        max-chars="16"
      ></at-form-random>
    </div>
    <div class="flex-2"></div>
  </div>

  <div class="layout horizontal demo">
    <div class="flex-2"></div>
    <div class="flex-8">
      <at-form-random
        label="Demo 3 (maxChars=32, auto-validate)"
        auto-validate
        max-chars="32"
      ></at-form-random>
    </div>
    <div class="flex-2"></div>
  </div>

  <div class="layout horizontal demo">
    <div class="flex-2"></div>
    <div class="flex-8">
      <at-form-random
        label="Demo 4 (maxChars=27, auto-validate)"
        auto-validate
        max-chars="27"
      ></at-form-random>
    </div>
    <div class="flex-2"></div>
  </div>

  <div class="layout horizontal demo">
    <div class="flex-2"></div>
    <div class="flex-8">
      <at-form-random 
        label="Demo 5 (maxChars=13, auto-validate, required)" 
        auto-validate
        required
        max-chars="13"
      ></at-form-random>
      <p class="hint">When required, random value is generated on first validation</p>
    </div>
    <div class="flex-2"></div>    
  </div>

</body>
</html>
